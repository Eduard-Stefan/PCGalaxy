<div class="example-container">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>PCGalaxy</span>
        <span class="spacer"></span>
        <span *ngIf="signedIn">Welcome, {{ currentUser?.firstName }}</span>
        <button mat-button *ngIf="!signedIn" routerLink="/register">Register</button>
        <button mat-button *ngIf="!signedIn" routerLink="/login">Login</button>
        <button mat-button *ngIf="signedIn" (click)="logout()">Logout</button>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav class="sidenav" #sidenav mode="side" opened>
            <mat-nav-list>
                <a mat-list-item routerLink="/">Home</a>
                <a *ngIf="isAdmin" mat-list-item routerLink="admin/products">Products</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
