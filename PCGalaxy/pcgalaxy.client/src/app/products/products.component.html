<div class="component-container">
    <h1>Products</h1>
    <div class="container">
        <mat-form-field subscriptSizing="dynamic">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>
        <button class="create-button" mat-icon-button (click)="openCreateProductDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let product">{{ product.name }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let product">{{ product.description }}</td>
            </ng-container>
            <ng-container matColumnDef="specifications">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Specifications</th>
                <td mat-cell *matCellDef="let product">{{ product.specifications }}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let product">{{ product.price }}</td>
            </ng-container>
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
            </ng-container>
            <ng-container matColumnDef="supplier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</th>
                <td mat-cell *matCellDef="let product">{{ product.supplier }}</td>
            </ng-container>
            <ng-container matColumnDef="deliveryMethod">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Method</th>
                <td mat-cell *matCellDef="let product">{{ product.deliveryMethod }}</td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                <td mat-cell *matCellDef="let product">{{ product.category.name }}</td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                <td mat-cell *matCellDef="let product">
                    <img [src]="'data:image/jpeg;base64,' + product.imageBase64" class="image">
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button
                        (click)="openEditProductDialog(product.id)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="deleteProduct(product.id)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
